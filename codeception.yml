namespace: Test
paths:
    tests: server/tests
    output: server/tests/_output
    data: server/tests/_data
    support: server/tests/_support
    envs: server/tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
params:
    # NOTICE: remove comment below if you are using DOCKER, and vice versa
    # - docker/.env
    - server/tests/.env.nodocker
